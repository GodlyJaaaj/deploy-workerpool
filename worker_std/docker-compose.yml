version: '3.6'

networks:
  worker-net:
    name: worker-net

services:
  worker:
    image: $DOCKER_REGISTRY/iexec-worker:$WORKER_TAG
    container_name: $WORKER_NAME
    environment:
      - IEXEC_DEVELOPER_LOGGER_ENABLED=False
      - IEXEC_WORKER_DOCKER_NETWORK_NAME=worker-net
      - IEXEC_CORE_HOST=$PROD_CORE_HOST
      - IEXEC_CORE_PORT=$PROD_CORE_PORT
      - IEXEC_CORE_PROTOCOL=$PROD_CORE_PROTOCOL
      - IEXEC_WORKER_WALLET_PATH=/encrypted-wallet.json
      - IEXEC_WORKER_WALLET_PASSWORD=$PROD_WALLET_PASSWORD
      # WORKER_NAME is used for child containers names and for passing results from compute to post-compute. The folder $IEXEC_WORKER_BASE_DIR/$IEXEC_WORKER_NAME is then mounted in both compute ans post-compute containers.
      # The worker service reads things in it as well. Better keep things simple and use the same folder on host and all 3 containers.  
      - IEXEC_WORKER_NAME=$WORKER_NAME
      - IEXEC_WORKER_BASE_DIR=$RESULTS_DIR
      - IEXEC_WORKER_OVERRIDE_BLOCKCHAIN_NODE_ADDRESS=$CHAIN_URL
      - IEXEC_WORKER_OVERRIDE_AVAILABLE_CPU_COUNT=1
      - IEXEC_CORE_GRAYLOG_HOST=
      - IEXEC_WORKER_GPU_ENABLED=False
      - IEXEC_GAS_PRICE_MULTIPLIER=$GAS_PRICE_MULTIPLIER
      - IEXEC_GAS_PRICE_CAP=$GAS_PRICE_CAP
      - IEXEC_WORKER_SGX_DRIVER_MODE=LEGACY
      - IEXEC_WORKER_DOCKER_REGISTRY_ADDRESS_1=${REGISTRY_ADDRESS:-}
      - IEXEC_WORKER_DOCKER_REGISTRY_USERNAME_1=${REGISTRY_USERNAME:-}
      - IEXEC_WORKER_DOCKER_REGISTRY_PASSWORD_1=${REGISTRY_PASSWORD:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $RESULTS_DIR/$WORKER_NAME:$RESULTS_DIR/$WORKER_NAME
      - ./worker_wallet.json:/encrypted-wallet.json:rw
    restart: unless-stopped
    networks:
      worker-net:
        aliases:
          - worker
